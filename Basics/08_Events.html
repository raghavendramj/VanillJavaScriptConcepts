<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script>
            function submitForm(){
                console.log("Hey you clicked me!");
                alert("Hey you clicked me!");
                var testSpan = document.getElementById("testSpan");
                document.getElementById('getElementById').style.display = "none";
                testSpan.innerHTML = "Form got successfully submitted";
            }

            function onChangeName(){
                alert("You have changed the name!");
            }
        </script>
    </head>
    <body>
        <div class="container">

            <form id="myForm">
            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" class="form-control" id="email" onChange="onChangeName()">
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="pwd">
            </div>
            <div class="checkbox">
              <label><input type="checkbox"> Remember me</label>
            </div>
            
          </form>
          <button type="submit" class="btn btn-primary" onclick="submitForm()">Submit</button>
          <span id="testSpan"></span>
        </div>
    </body>

</html>
