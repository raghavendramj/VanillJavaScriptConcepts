<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script>
            function clickMe(){
                console.log("Hey you clicked me!");
                alert("Hey you clicked me!");
                var testSpan = document.getElementById("testSpan");
                testSpan.innerHTML = "Hey you clicked the above button!, Cheers!";
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div> My First JS Application!</div>
            <button type="button" class="btn btn-primary" onclick="clickMe()">Click Me</button>       
            <span id="testSpan"></span>     
        </div>
    </body>

</html>
